<!DOCTYPEhtml>
<html>
<head>
    <title>單一Marker</title>
    <hand set="utf-8">
    <style>
        html,body,#map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&language=zh_TW"></script>
<!-- 上述的url參數,v=3.exp，表示為api版本代號;language=zh_TW,表示設定語系為zh_TW，如要簡體就設定
zh_CN -->
<script>
function initialize() {
var mapOptions = {
    panControl: false, //要不要出現可以上下左右移動的面板，如圖1
    zoomControl: true, //要不要出現可以放大縮小的面板，如圖3
    mapTypeControl: false, //切換地圖檢視類型的面板，如圖4
    scaleControl: false, //比例尺資訊，如圖5
    streetViewControl: false,  //顯示街景服務的面板，如圖2
    overviewMapControl: false, //總覽圖的面板，在右下力有個開合的圖示，如圖6
    center: new google.maps.LatLng(25.041182, 121.554657), //台北車站的經度,緯度
    zoom: 15 //縮放的大小，0-18，0最小，18最大
  };
var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
      map.panTo(map.getCenter());
//產生marker，如圖7
var marker = new google.maps.Marker({
    map: map,
    position: map.getCenter(),
    icon:'icon/ic_location_a.png'
  });
var infowindow = new google.maps.InfoWindow();
  infowindow.setContent('<b>Metl<b>');
  google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
  });
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</hand>
<body>
<div id="map-canvas"style="width:100%; height:100%"></div>
</body>
</html>
